<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

      /*  .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }*/


    </style>
</head>
<body>

    <div id="registrationForm" style="text-align: center;">
        <h1 style="margin: 0 0 10px 0;">面试人员登记表</h1>
        <table border="1" style="width: 700px;border-collapse:collapse;margin:0 auto;">
            <tr style="height: 50px;">
                <td colspan="6">基本信息</td>
            </tr>
            <tr style="height: 50px;">
                <td >姓名</td>
                <td class="t2" style="width: 116px;"></td>
                <td >性别</td>
                <td class="t2" style="width: 116px;"></td>
                <td >出生年月</td>
                <td class="t2" style="width: 116px;"></td>
            </tr>
            <tr style="height: 50px;">
                <td >联系方式</td>
                <td></td>
                <td >身份证号码</td>
                <td colspan="2"></td>
				<td rowspan="3">
                    <img src="hr/images/a2.png" alt="">
                    <h6 style="margin: 0">请贴照片</h6>
                </td>
            </tr>
            <tr style="height: 50px;">
                <td >毕业学校</td>
                <td colspan="4" style="width: 380px;">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</td>
            </tr>
            <tr style="height: 50px;">
                <td >学历</td>
                <td class="t2" style="width: 116px;"></td>
                <td >专业</td>
                <td class="t2" colspan="2" style="width: 116px;"></td>
            </tr>
            <tr style="height: 50px;">
                <td >面试职位</td>
                <td class="t2" style="width: 116px;"></td>
                <td >期望薪资</td>
                <td class="t2" style="width: 116px;"></td>
                <td >是否离职</td>
                <td class="t2" style="width: 116px;"></td>
            </tr>
        </table >
        <table class="table2"  border="1" style="width: 700px;border-collapse:collapse;margin:0 auto; border-top:0 ;">
            <tr style="height: 50px;">
                <td colspan="4">教育信息</td>
            </tr>
            <tr style="height: 50px;">
                <td style="width: 221px;">学校名称</td>
                <td>学历</td>
                <td class="major" style="width: 200px;">专业</td>
                <td>起止时间</td>
            </tr>
            <tr style="height: 50px;">
                <td style="width: 221px;">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</td>
                <td>博士后</td>
                <td style="width: 200px;">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</td>
                <td></td>
            </tr>
        </table>
        <table class="table4"  border="1" style="width: 700px;border-collapse:collapse;margin:0 auto; border-top:0;">
            <tr style="height: 50px;">
                <td colspan="7">技能信息</td>
            </tr>
            <tr style="height: 50px;">
                <td >证书名称</td>
                <td colspan="2" class="t4" style="width: 150px;"></td>
                <td>证书编号</td>
                <td colspan="2" class="t4" style="width: 150px;"></td>
            </tr>
        </table>
        <table class="table3"  border="1" style="width: 700px;border-collapse:collapse;margin:0 auto; border-top:0;">
            <tr style="height: 50px;">
                <td colspan="6">工作经历</td>
            </tr>
            <tr style="height: 50px;">
                <td colspan="2" style="width: 100px;">公司名称</td>
                <td >工作岗位</td>
                <td>就职时间</td>
                <td >离职原因</td>
            </tr>
            <tr style="height: 50px;">
                <td class="t3" rowspan="3" colspan="2" style="width: 100px;"></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr style="height: 50px;">
                <td >证明人姓名</td>
                <td colspan="2">证明人电话</td>
            </tr>
            <tr style="height: 50px;">
                <td></td>
                <td colspan="2"></td>
            </tr>

        </table>
        <div class="statement" style=" width: 700px; margin:20px auto 0;">
            <p class="proclaim" style="text-align: left;font-size: 18px;font-weight: 400;line-height: 30px;">本人声明：</p>
            <p style="text-align: left;font-size: 18px;font-weight: 400;line-height: 30px;">本人在表中所填写内容均属实及正确，并授权贵公司调查上述资料的真实性。</p>
            <div class="signature clearfix" style="overflow: auto">
                <div class="sName" style="float: left;margin-right: 100px;">
                    <span >签名:</span>
                    <div class="nameSpace" style="display: inline-block; width: 200px;height: 50px;">
                        <img style="width: 200px; height: 50px;" src="" alt="">
                    </div>
                </div>
                <div class="signatureData" style="float: left;">
                    <span >日期:</span><div class="dataSpace" style="display: inline-block;width: 200px;height: 50px;"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
