<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="css/netless.css">
    <title>此链接已失效</title>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        ! function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize = hWidth / 15 + 'px';
        }()
    </script>
</head>

<body>
    <div class="netless">
        <img src="images/netless.png" alt="">
        <p>此链接已失效</p>
        <button class="rBtn">关 闭</button>
    </div>
    <script type="text/javascript">
        $('.rBtn').click(function () {
            closeWin();
        });
        function closeWin() {
            window.opener = null;
            window.open('', '_self');
            window.close();
        }
    </script>
</body>

</html>
