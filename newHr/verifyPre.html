<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权申请</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="css/resumePre.css">

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="layer_mobile/layer.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <script type="text/javascript" src="js/verifyPre.js"></script>

    <script type="text/javascript">
        !function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize=hWidth/15+'px';
        }();

    </script>
</head>
<body>
<div id="header">
    <div id="logo" >
        <img src="images/shou.png" alt="">
    </div>
    <div class="company" >
        <p class="companyName"></p>
        <p>请如实填写人员基本信息，以便企业进行职业背景核验，请授权</p>
    </div>
    <div class="warn">
        <p><img src="images/xing2.png" alt=""> 请注意此公司是否与您进行过求职沟通</p>
    </div>
</div>
<div class="interval"></div>
<div class="licensedContent">
    <h2>将授权的内容包括：</h2>
    <ul class="clearfix">
        <li>
            <img src="images/a1.png" alt="">
            <p>身份信息核验</p>
        </li>
        <li>
            <img src="images/a2.png" alt="">
            <p>教育信息核验</p>
        </li>
        <li>
            <img src="images/a3.png" alt="">
            <p>工作经历核验</p>
        </li>
        <li>
            <img src="images/a4.png" alt="">
            <p>同事证明核验</p>
        </li>
        <li>
            <img src="images/a5.png" alt="">
            <p>公共治安信息核验</p>
        </li>
        <li>
            <img src="images/a6.png" alt="">
            <p>职业技能核验</p>
        </li>
    </ul>
</div>


<div class="septal-line"></div>
<div class="basic">
    <img src="images/basicBG.png" alt="">
</div>
<form id="deForm" class="basicForm" action="">
    <label for="resumeName">
        <span>姓名</span>
        <input  id="resumeName"  type="text" name="resumeName" data-attribute="请填写正确的姓名"  placeholder="请输入您的姓名" disabled="disabled">
    </label><br>
    <label for="resumeMobile">
        <span class="inpTel">联系方式</span>
        <input id="resumeMobile"  type="text" name="resumeMobile" data-attribute="请填写正确的联系方式" placeholder="请输入您的联系方式" maxlength="11" disabled="disabled">
    </label><br>
    <label for="resumeIdCard">
        <span class="inpId">身份证号码</span>
        <input id="resumeIdCard" type="text" name="resumeIdCard" data-attribute="请填写正确的身份证号" placeholder="请输入身份证号码" maxlength="18">
    </label><br>

    <!--<div style="border-bottom: 1px solid #d4d4d4">
        <label for="validateCode" id="mesCodeLabel">
            <span class="msCode">短信验证码</span>
            <input id="validateCode"  type="text" name="validateCode" data-attribute="请填写正确的验证码" placeholder="请输入7位验证码" maxlength="7">
        </label>
        <button type="button" id="mesBtn" class="mesBtn">获取验证码</button><br>
    </div>-->
</form>
<div class="nextStep">
    <button>下一步</button>
</div>

<!--遮罩-->
<div class="zhezhao"></div>
<div class="zhezhaoL"></div>
<div id="loading" class="loader-inner line-scale">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
