<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权申请</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="css/employee.css">
    <link rel="stylesheet" href="css/iosSelect.css">
    <link rel="stylesheet" type="text/css" href="scss/default.css">

     <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate-1.13.1.js"></script>
     <script type="text/javascript" src="js/validator.js"></script>
     <script type="text/javascript" src="js/datePicker.js"></script>
    <script src="selectjs/iscroll.js"></script>
    <script src="selectjs/iosSelect.js"></script>
    <!--签名-->
    <script src="sjs/jq-signature.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
    <style>
        .lcalendar_finish{
            color: #dab67f;
        }
        .lcalendar_cancel{
            color: #999;
        }
        .date_ctrl{
            background: #fff;
        }
        .ym_roll>div, .date_roll>div, .datetime_roll>div, .time_roll>div{
            font-size: 2.2em;
        }
        .ym_roll, .date_roll, .datetime_roll, .time_roll{
            font-weight: normal;
        }
    </style>
    <script type="text/javascript">
        !function () {
            var html = document.documentElement;
            var hWidth = html.getBoundingClientRect().width;
            html.style.fontSize=hWidth/15+'px';
        }();

    </script>
</head>
<body>

        <!--教育信息-->
        <div class="education">教育信息 <span>（必填）</span><strong>请填写最⾼高教育信息</strong></div>

        <form class="educationTable" action="">
            <p class="educate educate">教育信息一</p>
            <div>
                <span>学校名称</span>
                <textarea class="schoolName" name="schoolName"  cols="30" rows="2" placeholder="请输入学校名称"></textarea>
                <<!--input class="schoolName"  type="text"  name="schoolName" data-s="请填写学校名称" placeholder="请输入学校名称">-->
            </div>
            <div>
                <span class="edu">学历</span>
                <input class="eduS"  type="text" name="eduS" data-s="请选择学历" placeholder="请选择学历">

            </div>
            <div>
                <span  class="career">专业</span>
                <input class="specialty"  type="text" name="specialty" data-s="请填写专业" placeholder="请输入专业名称">
            </div>
            <div>
                <span>入学时间</span>
                <input  class="StartTime"  type="text" name="StartTime" data-s="请选择入学时间"  placeholder="请选择入学时间" >
            </div>
            <div>
                <span>毕业时间</span>
                <input  class="EndTime"  type="text" name="EndTime" data-s="请选择毕业时间"  placeholder="请选择毕业时间" >
            </div>
        </form>
        <div class="upEducation">
            <img class="addEducation" src="images/addEducation.png" alt="">
            <p>收起教育信息 <img src="images/upArrows.png" alt=""></p>
        </div>
        <input id="submit" class="submitM" type="submit" value="提交">
        <div class="hint"></div>


</body>
</html>
